<style>
  .banner-container {
    position: relative;
    width: 100%;
    max-height: 400px;
    overflow: hidden;
  }
  .banner-carousel {
    display: flex;
    transition: transform 0.5s ease-in-out;
    width: 1200%; /* 12 images * 100% */
  }
  .banner-carousel img {
    width: 100%;
    flex-shrink: 0;
  }
  .scroll-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 1000;
  }
  .left { left: 10px; }
  .right { right: 10px; }
</style>

<div class="banner-container">
  <div class="banner-carousel">
    <img src="assets/images/banners/banner_1.jpg" alt="Banner 1">
    <img src="assets/images/banners/banner_2.jpg" alt="Banner 2">
    <img src="assets/images/banners/banner_3.jpg" alt="Banner 3">
    <img src="assets/images/banners/banner_4.jpg" alt="Banner 4">
    <img src="assets/images/banners/banner_5.jpg" alt="Banner 5">
    <img src="assets/images/banners/banner_6.jpg" alt="Banner 6">
    <img src="assets/images/banners/banner_7.jpg" alt="Banner 7">
    <img src="assets/images/banners/banner_8.jpg" alt="Banner 8">
    <img src="assets/images/banners/banner_9.jpg" alt="Banner 9">
    <img src="assets/images/banners/banner_10.jpg" alt="Banner 10">
    <img src="assets/images/banners/banner_11.jpg" alt="Banner 11">
    <img src="assets/images/banners/banner_12.jpg" alt="Banner 12">
  </div>
  <button class="scroll-button left" onclick="prevBanner()">&#10094;</button>
  <button class="scroll-button right" onclick="nextBanner()">&#10095;</button>
</div>

<script>
  const bannerCarousel = document.querySelector('.banner-carousel');
  const bannerImages = document.querySelectorAll('.banner-carousel img');
  let currentBannerIndex = 0;
  const totalBanners = bannerImages.length;

  function updateBanner() {
    bannerCarousel.style.transform = `translateX(${-currentBannerIndex * 100}%)`;
  }

  function prevBanner() {
    currentBannerIndex = (currentBannerIndex - 1 + totalBanners) % totalBanners;
    updateBanner();
  }

  function nextBanner() {
    currentBannerIndex = (currentBannerIndex + 1) % totalBanners;
    updateBanner();
  }

  setInterval(nextBanner, 3000); // Auto transition every 3 seconds
</script>
