    <img src="assets/images/banners/banner_11.jpg" alt="Banner 11">
    <img src="assets/images/banners/banner_12.jpg" alt="Banner 12">
  </div>
  <button class="carousel-btn left" onclick="prevBanner()">&#10094;</button>
  <button class="carousel-btn right" onclick="nextBanner()">&#10095;</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const carouselInner = document.querySelector(".carousel-inner");
    const banners = document.querySelectorAll(".carousel-inner img");
    let currentIndex = 0;
    const totalBanners = banners.length;

    function showBanner(index) {
      const translateX = -index * 100;
      carouselInner.style.transform = `translateX(${translateX}%)`;
    }

    function nextBanner() {
      currentIndex = (currentIndex + 1) % totalBanners;
      showBanner(currentIndex);
    }

    function prevBanner() {
      currentIndex = (currentIndex - 1 + totalBanners) % totalBanners;
      showBanner(currentIndex);
    }

    // Auto-slide every 3 seconds
    setInterval(nextBanner, 3000);
  });
</script>

<style>
  .banner-carousel {
    position: relative;
    overflow: hidden;
    width: 100%;
    max-height: 640px;
  }

  .carousel-inner {
    display: flex;
    transition: transform 1s ease-in-out;
    width: 1200%; /* 12 images */
  }

  .carousel-inner img {
    width: 100%;
    flex-shrink: 0;
    object-fit: cover;
    height: 640px;
  }

  .carousel-btn {
    position: absolute;
    top: 50%;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-size: 24px;
    transform: translateY(-50%);
  }

  .left { left: 10px; }
  .right { right: 10px; }
</style>
